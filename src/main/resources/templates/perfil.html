<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prototipo Perfil Mejorado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        body {
            background-color: #eef1f5;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.08);
            height: 100%;
        }
        .image-box {
            width: 150px;
            height: 150px;
            max-width: 100%;
            max-height: 150px;
            background-color: #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 1rem auto;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-upload {
            cursor: pointer;
            color: #0d6efd;
            text-decoration: underline;
        }
        .form-section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.05);
            height: 100%;
        }
        .btn-primary,
        .btn-outline-primary {
            background-color: #0b2a4a;
            border-color: #0b2a4a;
        }
        .btn-outline-primary:hover {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }
        .text-primary {
            color: #0b2a4a !important;
        }
        .form-label {
            color: #0b2a4a;
        }
        hr {
            border-top: 2px solid #0b2a4a;
        }
        /* Ajuste para pantallas pequeñas */
        @media (max-width: 767.98px) {
            .d-flex.justify-content-between.align-items-center.mb-4 {
                flex-direction: column;
                gap: 1rem;
            }
            .image-box {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div th:replace="barraNav :: header" class="d-flex justify-content-center w-100"></div>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
            <h1 class="fw-bold text-primary">Mi Perfil</h1>
            <a th:href="@{/login}" class="btn btn-outline-primary">Salir</a>
        </div>

        <!-- Profile Card y Form -->
        <div class="row g-4">
            <div class="col-lg-8 col-12">
                <div class="profile-card h-100">
                    <hr />
                    <p class="fw-bold">Desarrollo de Software</p>
                    <p class="fw-bold mt-3">Administración de Bases de Datos</p>
                    <ul>
                        <!-- Puedes agregar elementos aquí -->
                    </ul>
                </div>
            </div>
            <div class="col-lg-4 col-12">
                <div class="form-section text-center h-100 d-flex flex-column justify-content-center">
                    <div class="image-box" id="imagePreview">
                        <img id="profileImage" th:src="@{${imagenUrl}}" alt="Imagen" class="img-fluid" style="display: none;" />
                    </div>
                    <label for="file-upload" class="btn btn-outline-primary">
                        <i class="bi bi-upload"></i> Subir Imagen
                    </label>
                    <input type="file" id="file-upload" accept="image/*" style="display: none;" />
                </div>
            </div>
        </div>

        <!-- Formulario -->
        <div class="form-section mt-4">
            <h3 class="text-primary mb-3">Datos Personales</h3>
            <form th:action="@{/guardarPerfil}" method="post">
                <div class="row g-3">
                    <div class="col-md-6 col-12">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe tu nombre" th:value="${nombre}" />
                    </div>
                    <div class="col-md-6 col-12">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Escribe tu apellido" th:value="${apellido}" />
                    </div>
                    <div class="col-md-6 col-12">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Escribe tu correo" th:value="${email}" />
                    </div>
                </div>

                <!-- Descripción -->
                <div class="mt-4">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="4" placeholder="Escribe aquí..." th:text="${descripcion}"></textarea>
                </div>

                <button type="submit" class="btn btn-success mt-4 px-4">Agregar</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("file-upload").addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.getElementById("profileImage");
                    img.src = e.target.result;
                    img.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
